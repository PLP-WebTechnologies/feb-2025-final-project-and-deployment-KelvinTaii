<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Gofu Golf Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Gofu Golf Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="cart-icon active">Cart<span id="cart-count">0</span></a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cart">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div id="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax (10%):</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
        <button id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gofu Golf Shop. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
